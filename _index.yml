indexpage:
  title: Dokumentation der BlueXP Klassifizierung
  summary: Die BlueXP Klassifizierung (Cloud Data Sense) ermöglicht Ihnen das Scannen
    und Klassifizieren von Daten in der gesamten Hybrid-Multi-Cloud Ihres Unternehmens.
    Die BlueXP Klassifizierung nutzt KI-gestützte Verarbeitung natürlicher Sprache
    (Natural Language Processing, NLP) für die kontextbezogene Datenanalyse und -Kategorisierung.
    Sie bietet Ihnen so verwertbare Einblicke in Ihre Daten, um Compliance-Anforderungen
    zu erfüllen, Sicherheitslücken zu erkennen, Kosten zu optimieren und die Migration
    zu beschleunigen.
  keywords: bluexp, classification, cloud data sense, data sense, compliance, security
  lead: Die BlueXP Klassifizierung (Cloud Data Sense) ermöglicht Ihnen das Scannen
